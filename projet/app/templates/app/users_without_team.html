
{% extends "app/main_layout.html" %}

{% block content %}

<div class="alone-technician">
    <h2 class="alone-technician__title">Add an technicien without team</h2>
    <ul>
        {% for user in users %}
        <li class="member">
            <strong class="member-margin">Name:</strong> {{ user.username }}<br>   
            <form  method="post" action="{% url 'add_to_manager_team' %}">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <button class="alone-technician-btn" type="submit">Add to your team</button>
            </form>      
        </li>
    </ul>
       
    {% endfor %}
</div>

{% endblock %}

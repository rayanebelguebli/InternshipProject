
{% extends "app/main_layout.html" %}
{% block content %}
    <form class="form form--model" method="post" enctype="multipart/form-data">
        <h1>Upload 3D Model</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn--login btn--model">Upload</button>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </form>
   

{% endblock %}

<!-- create_team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une équipe</title>
</head>
<body>
    <h2>Créer une équipe</h2>
    <form method="post">
        {% csrf_token %}
        <label for="team_name">Nom de l'équipe:</label><br>
        <input type="text" id="team_name" name="team_name"><br><br>
        <input type="submit" value="Créer">
    </form>
</body>
</html>

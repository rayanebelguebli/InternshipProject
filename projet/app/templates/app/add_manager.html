<!-- add_user_group.html -->
{% extends "app/main_layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manager</title>
</head>




{% block content%}


   
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form class="form" method="post">
        <h2 class="title-manager">Add Manager</h2>
        {% csrf_token %}
        <label class="labem" for="id_username">Username :</label><br>
        <input class="input" type="text" id="id_username" name="username" required><br>
        <label for="id_email">Mail address :</label><br>
        <input class="input" type="email" id="id_email" name="email" required><br>
        <label class="labem" for="id_password">Password :</label><br>
        <input class="input" type="password" id="id_password" name="password" required><br>
        <input class="btn btn--login" type="submit" value="Add">
    </form>
   


{% endblock %}

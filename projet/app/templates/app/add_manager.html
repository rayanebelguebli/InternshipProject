<!-- add_user_group.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manager</title>
</head>
<body>
    <h2>Add Manager</h2>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Nom d'utilisateur :</label><br>
        <input type="text" id="id_username" name="username" required><br>
        <label for="id_email">Adresse e-mail :</label><br>
        <input type="email" id="id_email" name="email" required><br>
        <label for="id_password">Mot de passe :</label><br>
        <input type="password" id="id_password" name="password" required><br>
        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
